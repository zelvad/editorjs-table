<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test of Table</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>

      body, html {
          margin: 0;
          font-family: 'Open Sans', sans-serif;
      }

      body {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      #block {
          width: 800px;
          margin-top: 10px;
      }

  </style>

</head>
<body>

<div id="block"></div>

<button id="toggleReadOnlyButton">Toggle readOnly</button>

<script src="dist/bundle.js"></script>
<!-- Load Editor.js's Core -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script>
  let readOnly = true;
  const data = JSON.parse(localStorage.getItem('editorData') || "{}");
  const editor = new EditorJS({
    readOnly,
    data: data,
    holder: 'block',
    tools: {
      table: {
        class: Table,
        inlineToolbar: true,
      },
    },
    onChange: (s) => {
      if (!readOnly) {
        s.saver.save().then((r) => {
          localStorage.setItem('editorData', JSON.stringify(r));
        });
      }
    },
    autofocus: true
  })

  const toggleReadOnlyButton = document.getElementById('toggleReadOnlyButton');

  toggleReadOnlyButton.addEventListener('click', async () => {
    readOnly = await editor.readOnly.toggle();
    // readOnlyIndicator.textContent = readOnlyState ? 'On' : 'Off';
  });

</script>

</body>
</html>
